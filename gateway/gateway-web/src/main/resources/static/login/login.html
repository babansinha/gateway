<div ng-controller="LoginController" ng-show="initialized">
	<div class="alert alert-danger" ng-show="error">There was a
		problem logging in. Please try again.</div>
	<form role="form" class="form-horizontal" name="loginForm"
		ng-submit="login()">
		<div class="form-group">

			<div class="col-md-12 col-sm-12 col-xs-12">
				<input class="form-control" name="username" id="username"
					placeholder="MOBILE NUMBER or EMAIL ID"
					ng-model="credentials.username" required autocomplete="off" />
			</div>
		</div>
		<div class="form-group">

			<div class="col-md-12 col-sm-12 col-xs-12">
				<input type="password" class="form-control" name="password"
					id="password" placeholder="PASSWORD"
					ng-model="credentials.password" required autocomplete="off" />
			</div>
		</div>
		<div class="form-group">
			<div
				class="col-md-offset-4 col-md-4 col-sm-offset-2 col-sm-8 col-xs-offset-1 col-xs-10">
				<button type="submit" class="btn btn-default btn-block btn-lg">
					ENTER</button>
			</div>
		</div>

	</form>
</div>
